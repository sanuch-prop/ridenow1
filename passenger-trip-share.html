<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Поделиться поездкой — RideNow</title>
  <link rel="stylesheet" href="style.css">
  <script src="ui.js" defer></script>
</head>
<body data-page="static" data-nav="orders" data-dock="hidden">
  <div class="bg" aria-hidden="true"></div>
  <main class="app">
    <section class="card card--auto" aria-labelledby="shareTitle">
      <header class="card__header">
        <div class="brand"><span class="dot"></span><span>RideNow</span></div>
        <h1 class="card__title" id="shareTitle">Отправьте ссылку близким</h1>
        <p class="card__subtitle">Мы создали защищённую ссылку, чтобы ваши друзья знали, где вы находитесь.</p>
      </header>
      <div class="card__body stack">
        <article class="panel">
          <div class="panel__header"><h2 class="panel__title">Ссылка на поездку</h2></div>
          <div class="notice-banner">https://ridenow.ua/share/kyiv-odessa</div>
          <p class="helper">Ссылка активна до окончания поездки. Её видят только те, кому вы её отправите.</p>
        </article>
        <a class="btn btn-primary" href="passenger-trip-ongoing.html">Вернуться к поездке</a>
      </div>
    </section>
  </main>
</body>
</html>
