<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Отзыв отправлен — RideNow</title>
  <link rel="stylesheet" href="style.css">
  <script src="ui.js" defer></script>
</head>
<body data-page="static" data-nav="orders" data-dock="hidden">
  <div class="bg" aria-hidden="true"></div>
  <main class="app">
    <section class="card card--auto" aria-labelledby="reviewSuccessTitle">
      <header class="card__header">
        <div class="brand"><span class="dot"></span><span>RideNow</span></div>
        <h1 class="card__title" id="reviewSuccessTitle">Спасибо!</h1>
        <p class="card__subtitle">Ваш отзыв поможет улучшить качество сервиса. Мы уже передали его команде модерации.</p>
      </header>
      <div class="card__body">
        <div class="panel panel--note">
          <div class="panel__header"><h2 class="panel__title">Что дальше?</h2></div>
          <p class="helper">Если возникнет спорная ситуация, команда поддержки свяжется с вами в течение 24 часов.</p>
        </div>
        <a class="btn btn-primary btn--lg" href="passenger-orders.html">Вернуться к поездкам</a>
      </div>
    </section>
  </main>
</body>
</html>
