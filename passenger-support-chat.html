<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Чат с поддержкой — RideNow</title>
  <link rel="stylesheet" href="style.css">
  <script src="ui.js" defer></script>
</head>
<body data-page="passenger-support-chat" data-nav="settings" data-dock="hidden">
  <div class="bg" aria-hidden="true"></div>
  <main class="app">
    <section class="card card--auto" aria-labelledby="supportChatTitle">
      <header class="card__header">
        <div class="brand"><span class="dot"></span><span>RideNow</span></div>
        <h1 class="card__title" id="supportChatTitle">Диалог с поддержкой</h1>
        <p class="card__subtitle">Здесь мы отвечаем на ваши вопросы и решаем спорные ситуации.</p>
      </header>
      <div class="card__body stack">
        <div class="panel">
          <div class="panel__header"><h2 class="panel__title" data-support-subject>Обращение</h2></div>
          <div class="list" data-chat></div>
        </div>
        <form class="form" data-form="chat" novalidate>
          <label class="field">Ваш ответ
            <textarea class="textarea" placeholder="Опишите детали или задайте вопрос" required></textarea>
          </label>
          <button class="btn btn-primary" type="submit">Отправить сообщение</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
