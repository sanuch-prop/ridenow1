<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Фото автомобиля — RideNow</title>
  <link rel="stylesheet" href="style.css">
  <script src="ui.js" defer></script>
</head>
<body data-page="passenger-car-photos" data-nav="settings" data-dock="hidden">
  <div class="bg" aria-hidden="true"></div>
  <main class="app">
    <section class="card card--auto" aria-labelledby="carPhotosTitle">
      <header class="card__header">
        <div class="brand"><span class="dot"></span><span>RideNow</span></div>
        <h1 class="card__title" id="carPhotosTitle">Фото автомобиля</h1>
        <p class="card__subtitle">Три ракурса помогут пассажирам быстрее найти ваш автомобиль при посадке.</p>
      </header>
      <div class="card__body stack">
        <article class="panel">
          <div class="panel__header"><h2 class="panel__title">Загруженные фото</h2></div>
          <div class="photo-grid">
            <div class="photo-grid__item"><div class="photo-grid__title">Перед</div><div class="photo-grid__body"><div class="photo-grid__placeholder" data-car-slot="front">Ждём фото</div></div></div>
            <div class="photo-grid__item"><div class="photo-grid__title">Салон</div><div class="photo-grid__body"><div class="photo-grid__placeholder" data-car-slot="frontSeats">Ждём фото</div></div></div>
            <div class="photo-grid__item"><div class="photo-grid__title">Багажник</div><div class="photo-grid__body"><div class="photo-grid__placeholder" data-car-slot="trunk">Ждём фото</div></div></div>
          </div>
        </article>
        <div class="notice-banner">Добавить новые фото можно в разделе «Редактировать профиль».</div>
      </div>
    </section>
  </main>
</body>
</html>
