<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Вход — RideNow</title>
  <link rel="stylesheet" href="style.css">
  <script src="ui.js" defer></script>
</head>
<body data-page="login" data-dock="hidden">
  <div class="bg" aria-hidden="true"></div>
  <main class="app">
    <section class="card card--auto" role="dialog" aria-labelledby="loginTitle">
      <header class="card__header">
        <div class="brand"><span class="dot" aria-hidden="true"></span><span>RideNow</span></div>
        <h1 class="card__title" id="loginTitle">Войти в аккаунт</h1>
        <p class="card__subtitle">Используйте ваш email и пароль или продолжайте регистрацию.</p>
      </header>
      <div class="card__body">
        <form class="form" data-form="login" novalidate>
          <nav class="role-tabs" aria-label="Выбор роли">
            <button class="role-btn" type="button" data-role="passenger">Я пассажир</button>
            <button class="role-btn" type="button" data-role="driver">Я водитель</button>
          </nav>
          <label class="field">Email
            <input class="input" type="email" name="email" placeholder="email@example.com" autocomplete="email" required>
          </label>
          <label class="field">Пароль
            <input class="input" type="password" name="password" placeholder="Ваш пароль" autocomplete="current-password" required>
          </label>
          <div class="status-row" style="justify-content:space-between">
            <label class="helper" style="display:flex;align-items:center;gap:10px"><input type="checkbox" checked> Запомнить меня</label>
            <a class="helper" data-link="forgot" href="passenger-forgot.html">Забыли пароль?</a>
          </div>
          <button class="btn btn-primary btn--lg" type="submit">Войти</button>
          <div class="helper" style="text-align:center">Нет аккаунта? <a data-link="register" href="register.html">Зарегистрироваться</a></div>
          <div class="helper" style="text-align:center">Нажимая «Войти», вы принимаете <a data-link="terms" href="passenger-terms.html">Условия</a> и <a data-link="privacy" href="passenger-privacy.html">Политику</a>.</div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
