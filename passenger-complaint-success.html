<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Жалоба отправлена — RideNow</title>
  <link rel="stylesheet" href="style.css">
  <script src="ui.js" defer></script>
</head>
<body data-page="static" data-nav="orders" data-dock="hidden">
  <div class="bg" aria-hidden="true"></div>
  <main class="app">
    <section class="card card--auto" aria-labelledby="complaintSuccessTitle">
      <header class="card__header">
        <div class="brand"><span class="dot"></span><span>RideNow</span></div>
        <h1 class="card__title" id="complaintSuccessTitle">Жалоба получена</h1>
        <p class="card__subtitle">Команда поддержки уже изучает детали. Мы свяжемся с вами, если понадобится дополнительная информация.</p>
      </header>
      <div class="card__body">
        <div class="panel panel--note">
          <div class="panel__header"><h2 class="panel__title">Срок обработки</h2></div>
          <p class="helper">Обычно ответ занимает до 24 часов. Статус обращения доступен в разделе «Поддержка».</p>
        </div>
        <a class="btn btn-primary btn--lg" href="passenger-support.html">Открыть обращения</a>
      </div>
    </section>
  </main>
</body>
</html>
