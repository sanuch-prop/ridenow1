<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Жалоба — RideNow</title>
  <link rel="stylesheet" href="style.css">
  <script src="ui.js" defer></script>
</head>
<body data-page="passenger-complaint" data-nav="orders" data-dock="hidden">
  <div class="bg" aria-hidden="true"></div>
  <main class="app">
    <section class="card card--auto" aria-labelledby="complaintTitle">
      <header class="card__header">
        <div class="brand"><span class="dot"></span><span>RideNow</span></div>
        <h1 class="card__title" id="complaintTitle">Расскажите о проблеме</h1>
        <p class="card__subtitle">Мы быстро реагируем на любые обращения. Подробно опишите ситуацию.</p>
      </header>
      <div class="card__body">
        <form class="form" data-form="complaint" novalidate>
          <label class="field">Что произошло?
            <textarea class="textarea" name="text" placeholder="Опишите проблему, укажите детали, имена пассажиров и т.д." required></textarea>
          </label>
          <button class="btn btn-primary btn--lg" type="submit">Отправить жалобу</button>
          <a class="btn btn-secondary" href="passenger-trip-finish.html">Вернуться</a>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
