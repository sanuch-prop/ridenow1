<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Регистрация — RideNow</title>
  <link rel="stylesheet" href="style.css">
  <script src="ui.js" defer></script>
</head>
<body data-page="register" data-dock="hidden">
  <div class="bg" aria-hidden="true"></div>
  <main class="app">
    <section class="card card--auto" role="form" aria-labelledby="registerTitle">
      <header class="card__header">
        <div class="brand"><span class="dot" aria-hidden="true"></span><span>RideNow</span></div>
        <h1 class="card__title" id="registerTitle">Создать аккаунт</h1>
        <p class="card__subtitle">Мы проверяем паспортные данные и селфи, чтобы поездки оставались безопасными.</p>
      </header>
      <div class="card__body">
        <form class="form" data-form="register" novalidate>
          <nav class="role-tabs" aria-label="Выбор роли">
            <button class="role-btn" type="button" data-role="passenger">Я пассажир</button>
            <button class="role-btn" type="button" data-role="driver">Я водитель</button>
          </nav>
          <div class="stack stack--tight" style="place-items:center">
            <input type="file" id="profileUpload" data-photo-input hidden accept="image/*" data-preview="#profilePreview">
            <label class="avatar avatar--lg avatar--interactive" id="profilePreview" for="profileUpload">Добавить селфи</label>
            <span class="helper">Фото используется только для верификации в сервисе</span>
          </div>
          <label class="field">Фамилия и имя
            <input class="input" type="text" name="fullName" placeholder="Иван Иванов" autocomplete="name" required>
          </label>
          <label class="field">Email
            <input class="input" type="email" name="email" placeholder="email@example.com" autocomplete="email" required>
          </label>
          <label class="field">Телефон
            <input class="input" type="tel" name="phone" placeholder="+380XXXXXXXXX" autocomplete="tel" required>
          </label>
          <label class="field">Пароль
            <input class="input" type="password" name="password" placeholder="Придумайте пароль" autocomplete="new-password" required>
          </label>
          <label class="field">Повторите пароль
            <input class="input" type="password" name="password2" placeholder="Повторите пароль" autocomplete="new-password" required>
          </label>
          <label class="field">Дата рождения
            <input class="input" type="text" name="birth" placeholder="ДД.ММ.ГГГГ" data-date-picker required>
          </label>
          <div class="field" data-gender-group>
            <span class="label">Пол</span>
            <div class="role-tabs" style="grid-template-columns:repeat(2,minmax(0,1fr))">
              <button class="role-btn gender-btn" type="button" data-gender="male">Мужчина</button>
              <button class="role-btn gender-btn" type="button" data-gender="female">Женщина</button>
            </div>
            <input type="hidden" name="gender" value="">
          </div>
          <label class="field">Город проживания
            <input class="input" type="text" name="city" placeholder="Киев" autocomplete="address-level2" required>
          </label>
          <label class="status-row" style="gap:12px"><input type="checkbox" required> <span>Принимаю условия сервиса и согласен с обработкой персональных данных</span></label>
          <button class="btn btn-primary btn--lg" type="submit">Создать аккаунт</button>
          <div class="helper" style="text-align:center">Уже есть аккаунт? <a href="index.html">Войти</a></div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
